<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{::scripts}, 'shifts')}">

<div th:fragment="content">
    <div class="row">
        <!-- SHIFTS MANAGEMENT -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                    <h5 class="mb-0"><i class="fas fa-clock text-primary me-2"></i> Shifts</h5>
                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createShiftModal">
                        <i class="fas fa-plus me-1"></i> Create Limit
                    </button>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Name</th>
                                <th>Timings</th>
                                <th>Tolerance</th>
                                <th class="text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(shifts)}">
                                <td colspan="4" class="text-center py-4 text-muted">No shifts defined</td>
                            </tr>
                            <tr th:each="shift : ${shifts}">
                                <td class="ps-4 fw-bold" th:text="${shift.name}">Morning</td>
                                <td>
                                    <span th:text="${shift.startTime}">09:00</span> -
                                    <span th:text="${shift.endTime}">18:00</span>
                                </td>
                                <td class="small text-muted">
                                    <span th:text="${shift.lateToleranceMinutes}">15</span>m /
                                    <span th:text="${shift.earlyLeaveToleranceMinutes}">15</span>m
                                </td>
                                <td class="text-end pe-4">
                                    <a th:href="@{/admin/shifts/delete/{id}(id=${shift.id})}"
                                        class="btn btn-outline-danger btn-sm border-0"
                                        onclick="return confirm('Delete this shift?');">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- ASSIGNMENTS -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                    <h5 class="mb-0"><i class="fas fa-user-clock text-success me-2"></i> Assignments</h5>
                    <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#assignShiftModal">
                        <i class="fas fa-plus me-1"></i> Assign Shift
                    </button>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Employee</th>
                                <th>Shift</th>
                                <th>Period</th>
                                <th class="text-end pe-4"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(assignments)}">
                                <td colspan="4" class="text-center py-4 text-muted">No active assignments</td>
                            </tr>
                            <tr th:each="assign : ${assignments}">
                                <td class="ps-4">
                                    <div class="fw-bold" th:text="${assign.employee.name}">User</div>
                                    <small class="text-muted" th:text="${assign.employee.department?.name}">Dept</small>
                                </td>
                                <td>
                                    <span class="badge bg-primary" th:text="${assign.shift.name}">Shift</span>
                                </td>
                                <td class="small">
                                    <div th:text="${assign.startDate}">Start</div>
                                    <div th:text="${assign.endDate}">End</div>
                                </td>
                                <td class="text-end pe-4">
                                    <button class="btn btn-outline-primary btn-sm border-0 me-1 edit-assignment-btn"
                                        th:data-id="${assign.id}" th:data-employee-id="${assign.employee.id}"
                                        th:data-shift-id="${assign.shift.id}" th:data-start-date="${assign.startDate}"
                                        th:data-end-date="${assign.endDate}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <a th:href="@{/admin/shifts/assignments/delete/{id}(id=${assign.id})}"
                                        class="btn btn-outline-danger btn-sm border-0"
                                        onclick="return confirm('Delete this assignment?');">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- CREATE SHIFT MODAL -->
    <div class="modal fade" id="createShiftModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/admin/shifts/create}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Create New Shift</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Shift Name</label>
                            <input type="text" name="name" class="form-control" placeholder="e.g. Night Shift" required>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Start Time</label>
                                <input type="time" name="startTime" class="form-control" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">End Time</label>
                                <input type="time" name="endTime" class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Late Tolerance (min)</label>
                                <input type="number" name="lateToleranceMinutes" class="form-control" value="15">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Early Leave Tol. (min)</label>
                                <input type="number" name="earlyLeaveToleranceMinutes" class="form-control" value="15">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Shift</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- ASSIGN SHIFT MODAL -->
    <div class="modal fade" id="assignShiftModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/admin/shifts/assign}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Assign Shift to Employee</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Select Employee</label>
                            <select name="employeeId" class="form-select" required>
                                <option value="" disabled selected>-- Choose Employee --</option>
                                <option th:each="emp : ${employees}" th:value="${emp.id}"
                                    th:text="|${emp.name} (${emp.id})|"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Select Shift</label>
                            <select name="shiftId" class="form-select" required>
                                <option value="" disabled selected>-- Choose Shift --</option>
                                <option th:each="sh : ${shifts}" th:value="${sh.id}"
                                    th:text="|${sh.name} (${sh.startTime} - ${sh.endTime})|"></option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Start Date</label>
                                <input type="date" name="startDate" class="form-control" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">End Date</label>
                                <input type="date" name="endDate" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Assign Shift</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- EDIT ASSIGNMENT MODAL -->
    <div class="modal fade" id="editAssignmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/admin/shifts/assignments/update}" method="post">
                    <input type="hidden" name="id" id="editAssignId">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Assignment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-info py-2 small">
                            Editing assignment for <strong id="editAssignEmployeeName">Employee</strong>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Select Shift</label>
                            <select name="shiftId" id="editAssignShiftId" class="form-select" required>
                                <option th:each="sh : ${shifts}" th:value="${sh.id}"
                                    th:text="|${sh.name} (${sh.startTime} - ${sh.endTime})|"></option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Start Date</label>
                                <input type="date" name="startDate" id="editAssignStartDate" class="form-control"
                                    required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">End Date</label>
                                <input type="date" name="endDate" id="editAssignEndDate" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update Assignment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<div th:fragment="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const editButtons = document.querySelectorAll('.edit-assignment-btn');
            const editModal = new bootstrap.Modal(document.getElementById('editAssignmentModal'));

            editButtons.forEach(btn => {
                btn.addEventListener('click', function () {
                    const id = this.getAttribute('data-id');
                    const shiftId = this.getAttribute('data-shift-id');
                    const startDate = this.getAttribute('data-start-date');
                    const endDate = this.getAttribute('data-end-date');

                    // Populate Form
                    document.getElementById('editAssignId').value = id;
                    document.getElementById('editAssignShiftId').value = shiftId;
                    document.getElementById('editAssignStartDate').value = startDate;
                    document.getElementById('editAssignEndDate').value = endDate;

                    // Show name (optional, would need more data attributes or traversing DOM)
                    // For now, let's keep it simple or fetch from row 
                    const row = this.closest('tr');
                    const name = row.querySelector('.ps-4 div.fw-bold').innerText;
                    document.getElementById('editAssignEmployeeName').innerText = name;

                    editModal.show();
                });
            });
        });
    </script>
</div>

</html>
