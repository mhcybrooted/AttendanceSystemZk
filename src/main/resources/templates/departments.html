<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Departments - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">AttSys</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/devices">Devices</a>
                <a class="nav-link" href="/attendance">Attendance Logs</a>
                <a class="nav-link" href="/employees">Employees</a>
                <a class="nav-link active" href="/departments">Departments</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Department Management</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDeptModal">
                <i class="fas fa-plus"></i> Add Department
            </button>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="dept : ${departments}">
                            <td th:text="${dept.id}">1</td>
                            <td th:text="${dept.name}">Engineering</td>
                            <td th:text="${dept.description}">Tech Team</td>
                            <td>
                                <button class="btn btn-warning btn-sm me-1" type="button" th:data-id="${dept.id}"
                                    th:data-name="${dept.name}" th:data-desc="${dept.description}"
                                    onclick="editDept(this)">
                                    Edit
                                </button>
                                <a th:href="@{/departments/delete/{id}(id=${dept.id})}" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Delete this department?')">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Department Modal -->
    <div class="modal fade" id="addDeptModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="/departments" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Add Department</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Hidden ID field for updates -->
                        <input type="hidden" id="deptId" name="id">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" id="deptName" name="name" class="form-control" required
                                placeholder="e.g. HR">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" id="deptDesc" name="description" class="form-control"
                                placeholder="e.g. Human Resources">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Department</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function editDept(btn) {
            var id = btn.getAttribute('data-id');
            var name = btn.getAttribute('data-name');
            var desc = btn.getAttribute('data-desc');

            document.getElementById('modalTitle').innerText = 'Edit Department';
            document.getElementById('deptId').value = id;
            document.getElementById('deptName').value = name;
            document.getElementById('deptDesc').value = desc;
            new bootstrap.Modal(document.getElementById('addDeptModal')).show();
        }

        // Reset modal on close
        document.getElementById('addDeptModal').addEventListener('hidden.bs.modal', function () {
            document.getElementById('modalTitle').innerText = 'Add Department';
            document.getElementById('deptId').value = '';
            document.getElementById('deptName').value = '';
            document.getElementById('deptDesc').value = '';
        });
    </script>
</body>

</html>
