<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login - NEXUS Netro Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            overflow: hidden;
        }

        .login-header {
            background-color: #343a40;
            color: #fff;
            padding: 2rem;
            text-align: center;
        }

        .login-body {
            padding: 2rem;
            background-color: #fff;
        }

        .btn-login {
            background-color: #0d6efd;
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="login-header">
            <h4 class="mb-0"><i class="fas fa-fingerprint me-2"></i>NEXUS Netro</h4>
            <small class="text-white-50">Attendance System</small>
        </div>
        <div class="login-body">
            <div th:if="${param.error}" class="alert alert-danger text-center">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success text-center">
                You have been logged out.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label text-secondary">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="e.g. admin"
                            required autofocus>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label text-secondary">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="••••••••"
                            required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-login">Sign In</button>
            </form>
        </div>
    </div>

</body>

</html>
