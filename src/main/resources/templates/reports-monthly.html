<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Monthly Report - Attendance System</title>
</head>

<body>
    <div th:replace="~{layout :: layout(~{::section}, ~{}, 'reports-monthly')}">
        <section>
            <div class="container-fluid px-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Monthly Attendance Report</h2>
                    <div class="d-flex align-items-center">
                        <a href="/reports" class="btn btn-outline-secondary me-2">Daily</a>
                        <a href="/reports/weekly" class="btn btn-outline-secondary me-2">Weekly</a>

                        <form action="/reports/monthly" method="get" class="d-inline-flex align-items-center">
                            <!-- Modern Multi-Select Dropdown -->
                            <div class="dropdown me-2" style="width: auto;">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    id="deptDropdown" data-bs-toggle="dropdown" data-bs-auto-close="outside"
                                    aria-expanded="false">
                                    Select Departments
                                </button>
                                <ul class="dropdown-menu p-3 shadow" aria-labelledby="deptDropdown"
                                    style="width: 300px; max-height: 400px; overflow-y: auto;">

                                    <!-- Select All Option -->
                                    <li class="mb-2 border-bottom pb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="selectAllDepts">
                                            <label class="form-check-label fw-bold" for="selectAllDepts">
                                                Select All
                                            </label>
                                        </div>
                                    </li>

                                    <!-- Department List -->
                                    <li th:each="dept : ${departments}" class="mb-1">
                                        <div class="form-check">
                                            <input class="form-check-input dept-checkbox" type="checkbox"
                                                name="departmentId" th:value="${dept.id}" th:id="'dept-' + ${dept.id}"
                                                th:checked="${selectedDept != null and #lists.contains(selectedDept, dept.id)}">
                                            <label class="form-check-label" th:for="'dept-' + ${dept.id}"
                                                th:text="${dept.name}">
                                                IT
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <!-- Multi-Select Month Dropdown -->
                            <div class="dropdown me-2" style="width: auto;">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    id="monthDropdown" data-bs-toggle="dropdown" data-bs-auto-close="outside"
                                    aria-expanded="false">
                                    Select Months
                                </button>
                                <ul class="dropdown-menu p-3 shadow" aria-labelledby="monthDropdown"
                                    style="width: 250px; max-height: 400px; overflow-y: auto;">

                                    <li class="mb-2 border-bottom pb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="selectAllMonths">
                                            <label class="form-check-label fw-bold" for="selectAllMonths">
                                                Select All
                                            </label>
                                        </div>
                                    </li>

                                    <li th:each="m : ${#numbers.sequence(1, 12)}" class="mb-1">
                                        <div class="form-check">
                                            <input class="form-check-input month-checkbox" type="checkbox" name="month"
                                                th:value="${m}" th:id="'month-' + ${m}"
                                                th:checked="${selectedMonth != null and #lists.contains(selectedMonth, m)}">
                                            <label class="form-check-label" th:for="'month-' + ${m}"
                                                th:text="${T(java.time.Month).of(m).getDisplayName(T(java.time.format.TextStyle).FULL, T(java.util.Locale).ENGLISH)}">
                                                January
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <select name="year" class="form-select me-2" style="width: auto;">
                                <option th:each="y : ${#numbers.sequence(2023, 2030)}" th:value="${y}" th:text="${y}"
                                    th:selected="${y == selectedYear}"></option>
                            </select>

                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-filter"></i> View
                            </button>
                        </form>
                    </div>

                    <div class="d-flex align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-outline-success dropdown-toggle" type="button" id="exportDropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-download"></i> Export
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="exportDropdown">
                                <li>
                                    <a class="dropdown-item"
                                        th:href="@{/reports/monthly/pdf(year=${selectedYear}, month=${selectedMonth}, departmentId=${selectedDept})}">
                                        <i class="fas fa-file-pdf me-2 text-danger"></i>Export as PDF
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item"
                                        th:href="@{/reports/monthly/excel(year=${selectedYear}, month=${selectedMonth}, departmentId=${selectedDept})}">
                                        <i class="fas fa-file-excel me-2 text-success"></i>Export as Excel
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item"
                                        th:href="@{/reports/monthly/csv(year=${selectedYear}, month=${selectedMonth}, departmentId=${selectedDept})}">
                                        <i class="fas fa-file-csv me-2 text-info"></i>Export as CSV
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>
                                            <a class="text-white text-decoration-none"
                                                th:href="@{/reports/monthly(year=${selectedYear}, month=${selectedMonth}, departmentId=${selectedDept}, sortField='name', sortDir=${sortField == 'name' ? reverseSortDir : sortDir})}">
                                                Employee <span th:if="${sortField == 'name'}"
                                                    th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                                            </a>
                                        </th>
                                        <th>
                                            <a class="text-white text-decoration-none"
                                                th:href="@{/reports/monthly(year=${selectedYear}, month=${selectedMonth}, departmentId=${selectedDept}, sortField='department', sortDir=${sortField == 'department' ? reverseSortDir : sortDir})}">
                                                Department <span th:if="${sortField == 'department'}"
                                                    th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                                            </a>
                                        </th>
                                        <th>
                                            <a class="text-white text-decoration-none"
                                                th:href="@{/reports/monthly(year=${selectedYear}, month=${selectedMonth}, departmentId=${selectedDept}, sortField='month', sortDir=${sortField == 'month' ? reverseSortDir : sortDir})}">
                                                Month <span th:if="${sortField == 'month'}"
                                                    th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                                            </a>
                                        </th>
                                        <th class="text-center">
                                            <a class="text-white text-decoration-none"
                                                th:href="@{/reports/monthly(year=${selectedYear}, month=${selectedMonth}, departmentId=${selectedDept}, sortField='present', sortDir=${sortField == 'present' ? reverseSortDir : sortDir})}">
                                                Present <span th:if="${sortField == 'present'}"
                                                    th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                                            </a>
                                        </th>
                                        <th class="text-center">
                                            <a class="text-white text-decoration-none"
                                                th:href="@{/reports/monthly(year=${selectedYear}, month=${selectedMonth}, departmentId=${selectedDept}, sortField='absent', sortDir=${sortField == 'absent' ? reverseSortDir : sortDir})}">
                                                Absent <span th:if="${sortField == 'absent'}"
                                                    th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                                            </a>
                                        </th>
                                        <th class="text-center">
                                            <a class="text-white text-decoration-none"
                                                th:href="@{/reports/monthly(year=${selectedYear}, month=${selectedMonth}, departmentId=${selectedDept}, sortField='late', sortDir=${sortField == 'late' ? reverseSortDir : sortDir})}">
                                                Late <span th:if="${sortField == 'late'}"
                                                    th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                                            </a>
                                        </th>
                                        <th class="text-center">
                                            <a class="text-white text-decoration-none"
                                                th:href="@{/reports/monthly(year=${selectedYear}, month=${selectedMonth}, departmentId=${selectedDept}, sortField='early', sortDir=${sortField == 'early' ? reverseSortDir : sortDir})}">
                                                Early Leave <span th:if="${sortField == 'early'}"
                                                    th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                                            </a>
                                        </th>
                                        <th class="text-center">
                                            <a class="text-white text-decoration-none"
                                                th:href="@{/reports/monthly(year=${selectedYear}, month=${selectedMonth}, departmentId=${selectedDept}, sortField='leave', sortDir=${sortField == 'leave' ? reverseSortDir : sortDir})}">
                                                Leave <span th:if="${sortField == 'leave'}"
                                                    th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                                            </a>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="row : ${report}">
                                        <td>
                                            <a th:href="@{'/reports/monthly/' + ${row.employeeId} + '?year=' + ${row.year} + '&month=' + ${row.month}}"
                                                class="text-decoration-none fw-bold text-dark"
                                                th:text="${row.employeeName}">John Doe</a>
                                            <div class="small text-muted" th:text="${row.employeeId}">ID:1</div>
                                        </td>
                                        <td th:text="${row.departmentName}">IT</td>
                                        <td
                                            th:text="${T(java.time.Month).of(row.month).getDisplayName(T(java.time.format.TextStyle).SHORT, T(java.util.Locale).ENGLISH)} + ' ' + ${row.year}">
                                            Jan 2024</td>

                                        <td class="text-center table-success" th:text="${row.presentCount}">25</td>
                                        <td class="text-center table-danger" th:text="${row.absentCount}">0</td>
                                        <td class="text-center text-warning fw-bold" th:text="${row.lateCount}">1</td>
                                        <td class="text-center text-info fw-bold" th:text="${row.earlyLeaveCount}">0
                                        </td>
                                        <td class="text-center text-primary fw-bold" th:text="${row.leaveCount}">0</td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(report)}">
                                        <td colspan="7" class="text-center p-4">No data found for this month.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:replace="fragments/pagination :: pagination(page=${page}, baseUrl='/reports/monthly')">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Script for Multi-Select -->
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    // Generic function to setup multi-select logic
                    function setupMultiSelect(dropdownId, selectAllId, checkboxClass, defaultText, singularItem, pluralItem) {
                        const selectAll = document.getElementById(selectAllId);
                        const checkboxes = document.querySelectorAll('.' + checkboxClass);
                        const dropdownBtn = document.getElementById(dropdownId);

                        if (!selectAll || !dropdownBtn) return;

                        function updateButtonText() {
                            const checked = Array.from(checkboxes).filter(cb => cb.checked);
                            if (checked.length === 0) {
                                dropdownBtn.textContent = defaultText;
                                dropdownBtn.classList.remove('btn-primary');
                                dropdownBtn.classList.add('btn-outline-secondary');
                            } else if (checked.length === checkboxes.length) {
                                dropdownBtn.textContent = 'All ' + pluralItem + ' Selected';
                                dropdownBtn.classList.add('btn-primary');
                                dropdownBtn.classList.remove('btn-outline-secondary');
                            } else {
                                dropdownBtn.textContent = checked.length + ' ' + (checked.length === 1 ? singularItem : pluralItem) + ' Selected';
                                dropdownBtn.classList.add('btn-primary');
                                dropdownBtn.classList.remove('btn-outline-secondary');
                            }
                        }

                        // Handle Select All
                        selectAll.addEventListener('change', function () {
                            checkboxes.forEach(cb => cb.checked = selectAll.checked);
                            updateButtonText();
                        });

                        // Handle Individual Checkbox
                        checkboxes.forEach(cb => {
                            cb.addEventListener('change', function () {
                                if (!this.checked) {
                                    selectAll.checked = false;
                                }
                                const allChecked = Array.from(checkboxes).every(c => c.checked);
                                if (allChecked) {
                                    selectAll.checked = true;
                                }
                                updateButtonText();
                            });
                        });

                        // Initial State
                        updateButtonText();
                        if (checkboxes.length > 0 && Array.from(checkboxes).every(c => c.checked)) {
                            selectAll.checked = true;
                        }
                    }

                    // Setup Department Dropdown
                    setupMultiSelect('deptDropdown', 'selectAllDepts', 'dept-checkbox', 'Select Departments', 'Department', 'Departments');

                    // Setup Month Dropdown
                    setupMultiSelect('monthDropdown', 'selectAllMonths', 'month-checkbox', 'Select Months', 'Month', 'Months');
                });
            </script>
        </section>
    </div>
</body>

</html>
