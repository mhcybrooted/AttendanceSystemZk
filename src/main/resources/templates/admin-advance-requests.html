<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Advance Salary Requests | Admin</title>
</head>

<body>
    <div th:replace="~{layout :: layout(~{::section}, ~{::script}, 'payroll')}">
        <section>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0"><i class="fas fa-hand-holding-usd text-primary me-2"></i> Advance Salary Requests</h2>
                <a href="/admin/payroll" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i> Back to Payroll
                </a>
            </div>

            <!-- Pending Request Section -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-warning text-dark border-0 py-3">
                    <h5 class="mb-0 fw-bold"><i class="fas fa-clock me-2"></i> Pending Approvals</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="bg-light">
                                <tr>
                                    <th class="ps-4">Employee</th>
                                    <th>Amount (BDT)</th>
                                    <th>Reason</th>
                                    <th>Date</th>
                                    <th class="text-end pe-4">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="req : ${pendingRequests}">
                                    <td class="ps-4">
                                        <div class="d-flex align-items-center">
                                            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3"
                                                style="width: 40px; height: 40px;">
                                                <span th:text="${#strings.substring(req.employee.name,0,1)}">U</span>
                                            </div>
                                            <div>
                                                <div class="fw-bold" th:text="${req.employee.name}">User Name</div>
                                                <small class="text-muted" th:text="${req.employee.id}">EMP001</small>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="fw-bold text-dark"
                                        th:text="${#numbers.formatDecimal(req.amount, 1, 'COMMA', 2, 'POINT')}">500.00
                                    </td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <span class="d-inline-block text-truncate me-2" style="max-width: 150px;"
                                                th:text="${req.reason}">Medical</span>
                                            <button
                                                class="btn btn-sm btn-light border-0 text-primary bg-transparent p-0"
                                                type="button" th:onclick="showReasonModal([[${req.reason}]])">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </td>
                                    <td th:text="${#temporals.format(req.requestDate, 'dd MMM yyyy')}">01 Jan 2024</td>
                                    <td class="text-end pe-4">
                                        <form action="/admin/advance/approve" method="post" class="d-inline">
                                            <input type="hidden" name="id" th:value="${req.id}">
                                            <button type="submit" class="btn btn-sm btn-success me-1">
                                                <i class="fas fa-check"></i> Approve
                                            </button>
                                        </form>
                                        <button class="btn btn-sm btn-danger" type="button"
                                            th:onclick="'showRejectModal(' + ${req.id} + ')'">
                                            <i class="fas fa-times"></i> Reject
                                        </button>
                                    </td>
                                </tr>
                                <tr th:if="${pendingRequests.isEmpty()}">
                                    <td colspan="5" class="text-center py-5 text-muted">
                                        <i class="fas fa-check-circle fa-3x mb-3 text-success opacity-50"></i>
                                        <p class="mb-0">No pending requests.</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Request History Section -->
            <div class="card shadow-sm">
                <div class="card-header bg-white border-0 py-3">
                    <h5 class="mb-0 fw-bold text-muted"><i class="fas fa-history me-2"></i> Request History</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0 text-muted small">
                            <thead class="bg-light">
                                <tr>
                                    <th class="ps-4">Employee</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                    <th>Admin Comment</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="req : ${allRequests}" th:if="${req.status.name() != 'PENDING'}">
                                    <td class="ps-4" th:text="${req.employee.name}">User</td>
                                    <td th:text="${req.amount}">500</td>
                                    <td>
                                        <span th:class="${'badge ' + (
                                            req.status.name() == 'APPROVED' ? 'bg-success' : 
                                            (req.status.name() == 'REJECTED' ? 'bg-danger' : 'bg-secondary'))}"
                                            th:text="${req.status}">STATUS</span>
                                    </td>
                                    <td th:text="${#temporals.format(req.requestDate, 'dd MMM')}">Date</td>
                                    <td th:text="${req.adminComment}">-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- VIEW REASON MODAL -->
            <div class="modal fade" id="reasonModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Request Reason</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p id="fullReasonText" class="text-break"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Reject Modal -->
            <div class="modal fade" id="rejectModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form action="/admin/advance/reject" method="post">
                            <div class="modal-header">
                                <h5 class="modal-title">Reject Request</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" name="id" id="rejectRequestId">
                                <div class="mb-3">
                                    <label class="form-label">Reason for Rejection</label>
                                    <textarea name="comment" class="form-control" required
                                        placeholder="e.g. Insufficient tenure"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-danger">Confirm Reject</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>
        <script>
            function showRejectModal(id) {
                document.getElementById('rejectRequestId').value = id;
                new bootstrap.Modal(document.getElementById('rejectModal')).show();
            }

            function showReasonModal(text) {
                document.getElementById('fullReasonText').innerText = text;
                new bootstrap.Modal(document.getElementById('reasonModal')).show();
            }
        </script>
    </div>
</body>

</html>
